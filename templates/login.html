<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
        <title>Login</title>
        <link rel="stylesheet" href="../static/css/auth.css">
    </head>

    <body>
        <div class="lowin lowin-blue">
            <div class="lowin-brand">
                <img src="kodinger.jpg" alt="logo">
            </div>
            <div class="lowin-wrapper">
                <div class="lowin-box lowin-login">
                    <div class="lowin-box-inner">
                        <form action = "/login/" method = "post">
                            {% csrf_token %}
                            <p>登录以继续</p>
                            <div class="lowin-group">
                                <label>用户名 <a href="#" class="login-back-link">登录?</a></label>
                                <input type="text" autocomplete="username" name="account" class="lowin-input">
                            </div>
                            <div class="lowin-group password-group">
                                <label>密码 <a href="#" class="forgot-link">忘记密码了吗?</a></label>
                                <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                            </div>
                            <input type = "submit" value = "登录" class="lowin-btn login-btn">
                            <div class="text-foot">
                                还没有账户? <a href="register" class="register-link">注册</a>
                            </div>
                        </form>
                    </div>
                </div>

        </div>



        <script src="../static/js/auth.js"></script>
        <script>
            Auth.init({
                login_url: '#login',
                forgot_url: '#forgot'
            });
        </script>

    </body>
</html>
