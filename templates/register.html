{% if errors %}
    <li>

        {% for error in errors %}
            <p style="color: red;">
                {{ error }}
            </p>
        {% endfor %}
    </li>
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/auth.css">
    </head>
<body>
    <div class="lowin lowin-blue">
		<div class="lowin-brand">
			<img src="kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
            <div class="lowin-box lowin-register">{% csrf_token %}
                <div class="lowin-box-inner">
                    <form action = "" method = "post">
                        <p>让我们来创建一个账户吧！</p>
                        <div class="lowin-group">
                            <label>你的真实姓名</label>
                            <input type="text" name="name" autocomplete="name" class="lowin-input">
                        </div>
                        <div class="lowin-group">
                            <label>用户名</label>
                            <input type="text" autocomplete="username" name="account" class="lowin-input">
                        </div>
                        <div class="lowin-group">
                            <label>密码</label>
                            <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                        </div>
                        <div class="lowin-group">
                            <label>再次输入密码</label>
                            <input type="password" name="password2" autocomplete="current-password" class="lowin-input">
                        </div>
                        <input type = "submit" value = "注册" class="lowin-btn">

                        <div class="text-foot">
                            已经有账户了？<a href="" class="login-link">登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="../static/js/auth.js"></script>
<script>
    Auth.init({
        login_url: '#login',
        forgot_url: '#forgot'
    });
</script>

</html>
